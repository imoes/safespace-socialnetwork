worker_processes auto;

events {
    worker_connections 1024;
}

# ─── HTTP reverse proxy ───────────────────────────────────────────────
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout 65;
    client_max_body_size 100M;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';
    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    # Upstream definitions
    upstream frontend {
        server frontend:4200;
    }

    upstream backend {
        server backend:8000;
    }

    # ── HTTP → HTTPS redirect ─────────────────────────────────────────
    server {
        listen 80;
        server_name thesafespace.blog www.thesafespace.blog mail.thesafespace.blog test.thesafespace.blog;

        # Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ── thesafespace.blog / www.thesafespace.blog → frontend:4200 ─────
    server {
        listen 443 ssl;
        server_name thesafespace.blog www.thesafespace.blog;

        ssl_certificate     /etc/letsencrypt/live/thesafespace.blog/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/thesafespace.blog/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Frontend (Angular)
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend API
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # ── mail.thesafespace.blog → Mail-Server (LAN: 192.168.179.103) ───
    server {
        listen 443 ssl;
        server_name mail.thesafespace.blog;

        ssl_certificate     /etc/letsencrypt/live/thesafespace.blog/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/thesafespace.blog/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass https://192.168.179.103;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_verify off;
        }
    }

    # ── test.thesafespace.blog → Test-Server (LAN: 192.168.179.101) ───
    server {
        listen 443 ssl;
        server_name test.thesafespace.blog;

        ssl_certificate     /etc/letsencrypt/live/thesafespace.blog/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/thesafespace.blog/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://192.168.179.101;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

# ─── TCP stream proxy (Mail-Ports) ────────────────────────────────────
stream {
    # SMTP (Port 25) → Mail-Server
    server {
        listen 25;
        proxy_pass 192.168.179.103:25;
        proxy_timeout 300s;
        proxy_connect_timeout 10s;
    }

    # SMTP Submission (Port 587) → Mail-Server
    server {
        listen 587;
        proxy_pass 192.168.179.103:587;
        proxy_timeout 300s;
        proxy_connect_timeout 10s;
    }

    # IMAPS (Port 993) → Mail-Server
    server {
        listen 993;
        proxy_pass 192.168.179.103:993;
        proxy_timeout 300s;
        proxy_connect_timeout 10s;
    }
}
