[pytest]
# Pytest Configuration f√ºr SafeSpace Tests

# Test Discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output Options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    backend: Backend API tests
    e2e: End-to-end tests with Playwright
    slow: Tests that take longer to run
    auth: Authentication related tests
    posts: Post creation/management tests
    comments: Comment functionality tests
    notifications: Notification system tests
    guardian: Guardian Modal tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeouts
timeout = 300
timeout_method = thread
